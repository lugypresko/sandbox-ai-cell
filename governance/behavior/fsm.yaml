version: "1.2"

states:
  - NORMAL
  - DEGRADED
  - ESCALATION
  - BLOCKED

transitions:
  - from: NORMAL
    to: DEGRADED
    condition: sustained_temporal_evidence

  - from: DEGRADED
    to: ESCALATION
    condition: confidence_below_threshold_and_high_impact

  - from: ANY
    to: BLOCKED
    condition: safety_violation

blocked_exit:
  requires_human_override: true
