name: markdown-hygiene

on:
  push:
  pull_request:

jobs:
  markdown-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install governance validator deps
        run: python -m pip install pyyaml
      - name: Validate markdown encoding and punctuation
        run: python scripts/check_docs.py
      - name: Validate behavioral governance YAML
        run: python scripts/validate_governance.py

  deterministic-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install test dependencies
        run: python -m pip install pytest pydantic
      - name: Run deterministic tests
        run: python -m pytest -p no:cacheprovider
